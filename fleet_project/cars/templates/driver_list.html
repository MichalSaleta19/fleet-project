{% extends "__base__.html" %}
{% block title %}Lista Kierowców{% endblock title %}
{% block content %}
    <h1>Lista Kierowców</h1>
    <ul>
        {% for driver in drivers %}
            <li>{{ driver.first_name }} {{ driver.last_name }} {{ driver.phone_number }}</li>
            <form action="{% url 'driver_delete' driver.pk %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Usuń</button>
            </form>
        {% endfor %}
    </ul>
{% endblock content %}
