{% extends "__base__.html" %}
{% block title %}Modyfikuj Historię Serwisu{% endblock title %}
{% block content %}
    <h1>Modyfikuj Historię Serwisu</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="service_date">Data Serwisu:</label>
            <input type="date" id="service_date" name="service_date" class="form-control" value="{{ service_history.service_date }}">
        </div>
        <div class="form-group">
            <label for="description">Opis:</label>
            <textarea id="description" name="description" class="form-control" rows="3">{{ service_history.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="cost">Koszt:</label>
            <input type="number" id="cost" name="cost" class="form-control" value="{{ service_history.cost }}">
        </div>
        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    </form>
{% endblock content %}
