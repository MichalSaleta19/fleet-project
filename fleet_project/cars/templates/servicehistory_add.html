{% extends "__base__.html" %}
{% block title %}Dodaj Historię Serwisu{% endblock title %}
{% block content %}
    <h1>Dodaj Historię Serwisu</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="car_id">ID Samochodu:</label>
            <input type="text" id="car_id" name="car_id" class="form-control">
        </div>
        <div class="form-group">
            <label for="service_date">Data Serwisu:</label>
            <input type="date" id="service_date" name="service_date" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Opis:</label>
            <textarea id="description" name="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="cost">Koszt:</label>
            <input type="number" id="cost" name="cost" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
{% endblock content %}
